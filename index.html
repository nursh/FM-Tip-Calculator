<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="splitter logo" />
  </header>

  <main>
    <form>
      <div class="form-group">
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" />
      </div>

      <p>Select Tip &percnt;</p>
      <div class="radio-groups">
        <div class="radio-group">
          <input type="radio" name="tip" value="5" id="five-percent" />
          <label for="five-percent">5&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="tip" value="10" id="ten-percent" />
          <label for="ten-percent">10&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="tip" value="5" id="fifteen-percent" />
          <label for="fifteen-percent">15&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="tip" value="10" id="twenty-five-percent" />
          <label for="twenty-five-percent">25&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="tip" value="50" id="fifty-percent" />
          <label for="fifty-percent">50&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="tip" value="custom" id="custom" />
          <label for="custom">Custom</label>
        </div>
      </div>

      <div class="form-group">
        <label for="people">Number of People</label>
        <input type="number" name="people" id="people" />
      </div>
    </form>
  </main>

  </footer>
</body>
</html>
