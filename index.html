<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="splitter logo" />
  </header>

  <main>
    <form>
      <div class="form-group">
        <label for="bill">Bill</label>
        <input type="number" name="bill" id="bill" />
      </div>

      <p>Select Tip &percnt;</p>
      <div class="radio-groups">
        <div class="radio-group">
          <input type="radio" name="tip" value="5" id="five-percent" />
          <label for="five-percent">5&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="tip" value="10" id="ten-percent" />
          <label for="ten-percent">10&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="tip" value="15" id="fifteen-percent" />
          <label for="fifteen-percent">15&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="tip" value="25" id="twenty-five-percent" />
          <label for="twenty-five-percent">25&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="radio" name="tip" value="50" id="fifty-percent" />
          <label for="fifty-percent">50&percnt;</label>
        </div>

        <div class="radio-group">
          <input type="number" name="custom" placeholder="Custom" id="custom" />
        </div>
      </div>

      <div class="form-group">
        <div class="people-label">
          <label for="people">Number of People</label>
          <p id="error-text">Can&apos;t be zero</p>
        </div>
        <input type="number" name="people" id="people" />
      </div>
    </form>

    <div class="calculation">
      <div class="amount-display">
        <p class="amount-label">
          <span>Tip Amount</span>
          <span>/ person</span>
        </p>
        <p id="tip-amount" class="amount">$0.00</p>
      </div>
      <div class="amount-display">
        <p class="amount-label">
          <span>Total</span>
          <span>/ person</span>
        </p>
        <div id="total-amount" class="amount">$0.00</div>
      </div>
      <button id="reset">reset</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
